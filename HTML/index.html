<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar Example</title>
  <style>
    /* Base Theme (Light) */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: rgba(255, 255, 255, 0.95);
      --hover-color: #ff5733;
    }
    /* Dark Mode */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --nav-bg: rgba(26, 26, 26, 0.95);
      --hover-color: #ffcc00;
    }
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 70px; /* Space for fixed navbar */
      overflow-x: hidden;
    }
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    /* Theme Toggle Button (always visible) */
    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
      transition: color 0.3s;
    }
    /* Mobile Menu Icon */
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-color);
      display: none;
      transition: transform 0.3s;
      z-index: 1100;
    }
    /* Navigation Links (Desktop View) */
    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    .nav-links li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 10px;
      position: relative;
      transition: color 0.3s;
    }
    /* Underline Animation for Links */
    .nav-links li a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--hover-color);
      transition: width 0.3s ease-out, left 0.3s ease-out;
    }
    .nav-links li a:hover::after {
      width: 100%;
      left: 0;
    }
    /* Responsive: Mobile View */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      /* Hide nav-links by default on mobile */
      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100vh;
        background-color: var(--nav-bg);
        padding-top: 70px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: right 0.4s ease-in-out;
        z-index: 1000;
      }
      .nav-links.active {
        right: 0;
      }
      .nav-links li {
        text-align: center;
        padding: 15px;
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }
      .nav-links.active li {
        opacity: 1;
        transform: translateX(0);
      }
    }
    /* Backdrop Overlay for Mobile */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 900;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      display: block;
    }
    /* Demo Content */
    .content {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#profile" class="nav-logo">Antim Pal</a>
    <div class="nav-right">
      <!-- In desktop view, nav-links are always visible; only mobile shows the menu icon -->
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
      <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    </div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#tech-stack">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#youtube">YouTube</a></li>
      <li><a href="#stats">Stats</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Backdrop Overlay for Mobile Menu -->
  <div class="overlay" onclick="toggleMenu()"></div>

  <!-- Demo Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a demo page for a responsive navbar that shows all menus on desktop and uses a hamburger icon on mobile.</p>
  </div>

  <script>
    let menuOpen = false;
    let darkMode = false;

    // Toggle Theme
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      darkMode = !darkMode;
      document.querySelector(".theme-toggle").innerHTML = darkMode ? "â˜€" : "ðŸŒ™";
    }

    // Toggle Mobile Menu
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const menuIcon = document.querySelector(".menu-icon");
      const overlay = document.querySelector(".overlay");
      
      menuOpen = !menuOpen;
      if (menuOpen) {
        navLinks.classList.add("active");
        overlay.classList.add("active");
        menuIcon.innerHTML = "âœ–"; // Change to cross icon
      } else {
        navLinks.classList.remove("active");
        overlay.classList.remove("active");
        menuIcon.innerHTML = "â˜°"; // Back to hamburger icon
      }
    }
  </script>

</body>
</html>
