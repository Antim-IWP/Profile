<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Default Light Mode */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: rgba(255, 255, 255, 0.9);
      --button-bg: #000000;
      --button-color: #ffffff;
      --hover-color: #ff5733;
    }

    /* Dark Mode */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --nav-bg: rgba(26, 26, 26, 0.9);
      --button-bg: #ffffff;
      --button-color: #121212;
      --hover-color: #ffcc00;
    }

    /* Global Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 60px; /* Space for fixed navbar */
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Logo */
    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
    }

    /* Right Side (Theme Toggle + Menu Icon) */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
      transition: color 0.3s;
    }

    /* Menu Icon (Hidden on Desktop) */
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-color);
      display: none; /* Default: Hidden */
      transition: transform 0.3s;
      z-index: 1100;
    }

    /* Navigation Links (Desktop) */
    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links li {
      position: relative;
      opacity: 0.9;
      transition: opacity 0.3s ease-in-out;
    }

    .nav-links li:hover {
      opacity: 1;
    }

    .nav-links li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 10px;
      position: relative;
      transition: color 0.3s;
    }

    /* Underline Animation */
    .nav-links li a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--hover-color);
      transition: width 0.3s ease-out, left 0.3s ease-out;
    }

    .nav-links li a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      .menu-icon {
        display: block; /* Show Menu Icon in Mobile View */
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100vh;
        background-color: var(--nav-bg);
        padding-top: 70px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: right 0.4s ease-in-out;
        z-index: 1000;
      }

      .nav-links.active {
        right: 0;
      }

      .nav-links li {
        text-align: center;
        padding: 15px;
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }

      /* Slide-in effect */
      .nav-links.active li {
        opacity: 1;
        transform: translateX(0);
      }

      /* Backdrop Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 900;
        transition: opacity 0.3s ease;
      }

      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#profile" class="nav-logo">Antim Pal</a>
    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
      <span class="menu-icon" onclick="toggleMenu()">â˜°</span> <!-- Only in Mobile View -->
    </div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#tech-stack">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#youtube">YouTube</a></li>
      <li><a href="#stats">Stats</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Backdrop (for closing menu by clicking outside) -->
  <div class="overlay" onclick="toggleMenu()"></div>

  <!-- Demo Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a demo page for a responsive navbar with animations and theme toggle.</p>
  </div>

  <script>
    let menuOpen = false;
    let darkMode = false;

    // Toggle Theme
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      darkMode = !darkMode;
      document.querySelector(".theme-toggle").innerHTML = darkMode ? "â˜€" : "ðŸŒ™";
    }

    // Toggle Menu Function
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const menuIcon = document.querySelector(".menu-icon");
      const overlay = document.querySelector(".overlay");
      
      menuOpen = !menuOpen;

      if (menuOpen) {
        navLinks.classList.add("active");
        overlay.classList.add("active");
        menuIcon.innerHTML = "âœ–"; // Change to cross icon
      } else {
        navLinks.classList.remove("active");
        overlay.classList.remove("active");
        menuIcon.innerHTML = "â˜°"; // Back to hamburger
      }
    }
  </script>

</body>
</html>
